<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InMind</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Hiragino Mincho ProN", serif;
    position: relative;
  }

  /* Logo with pulsing neon glow */
  #logo-button {
    color: white;
    font-size: 72px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    position: relative;
    transition: transform 0.3s;
    animation: neonPulse 2s infinite;
  }

  @keyframes neonPulse {
    0% {
      text-shadow: 
        0 0 10px #f8f8f8,
        0 0 20px #f8f8f8,
        0 0 40px #f8f8f8,
        0 0 60px #f8f8f8,
        0 0 80px #f8f8f8;
    }
    50% {
      text-shadow: 
        0 0 20px #f8f8f8,
        0 0 40px #f8f8f8,
        0 0 80px #f8f8f8,
        0 0 120px #f8f8f8,
        0 0 160px #f8f8f8;
    }
    100% {
      text-shadow: 
        0 0 10px #f8f8f8,
        0 0 20px #f8f8f8,
        0 0 40px #f8f8f8,
        0 0 60px #f8f8f8,
        0 0 80px #f8f8f8;
    }
  }

  #logo-button:hover {
    transform: scale(1.05);
  }

  /* Try the tool button with fixed neon glow */
  #try-tool {
    color: white;
    font-size: 24px;
    margin-top: 20px;
    text-decoration: none;
    opacity: 0; /* start invisible */
    transition: opacity 1.5s ease-in;
    text-shadow:
      0 0 8px #f8f8f8,
      0 0 16px #f8f8f8,
      0 0 32px #f8f8f8,
      0 0 48px #f8f8f8,
      0 0 64px #f8f8f8;
  }

  #try-tool:hover {
    text-decoration: underline;
  }

  /* Resources button below Try the tool */
  #resources-btn {
    color: white;
    font-size: 20px;
    text-decoration: none;
    margin-top: 15px;
    opacity: 0; /* start invisible */
    transition: opacity 1.5s ease-in;
    text-shadow:
      0 0 8px #f8f8f8,
      0 0 16px #f8f8f8,
      0 0 32px #f8f8f8,
      0 0 48px #f8f8f8,
      0 0 64px #f8f8f8;
  }

  #resources-btn:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>

  <!-- Logo button linking to About page -->
  <a id="logo-button" href="about.html">InMind.</a>

  <!-- Try the tool button -->
  <a id="try-tool" href="https://placeholder-link.com">Try the tool</a>

  <!-- Resources button below Try the tool -->
  <a id="resources-btn" href="resources.html">Resources</a>

  <script>
    window.addEventListener('load', function() {
      // Fade in Try the tool button after 2 seconds
      setTimeout(function(){
        document.getElementById('try-tool').style.opacity = 1;
      }, 2000);

      // Fade in Resources button slightly after (2.5s)
      setTimeout(function(){
        document.getElementById('resources-btn').style.opacity = 1;
      }, 2500);
    });
  </script>

</body>
</html>
