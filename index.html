<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InMind</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Hiragino Mincho ProN", serif;
    overflow-x: hidden;
  }

  /* Brain background */
  .brain-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 1;
  }

  /* Logo */
  #logo-button {
    color: white;
    font-size: 72px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    position: relative;
    transition: transform 0.3s;
    text-shadow: 0 0 10px #f8f8f8, 0 0 20px #f8f8f8, 0 0 30px #f8f8f8, 0 0 40px #f8f8f8;
  }
  #logo-button:hover { transform: scale(1.05); }

  /* Buttons */
  .btn {
    color: white;
    font-size: 24px;
    margin-top: 20px;
    text-decoration: none;
    text-shadow: 0 0 5px #f8f8f8, 0 0 10px #f8f8f8, 0 0 20px #f8f8f8, 0 0 30px #f8f8f8;
    opacity: 0;
    transition: opacity 1.5s ease-in;
    font-family: "Hiragino Mincho ProN", serif;
  }
  .btn:hover { text-decoration: underline; }
</style>
</head>
<body>

  <img src="brain.png" alt="Brain" class="brain-bg">

  <!-- Logo -->
  <a id="logo-button" href="about.html">InMind.</a>

  <!-- Buttons -->
  <a id="try-tool" class="btn" href="https://placeholder-link.com">Try the tool</a>
  <a id="resources" class="btn" href="#">Resources</a>

  <script>
    window.addEventListener('load', function() {
      setTimeout(() => document.getElementById('try-tool').style.opacity = 1, 2000);
      setTimeout(() => document.getElementById('resources').style.opacity = 1, 3000);
    });
  </script>
</body>
</html>
