<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    font-family: "Hiragino Mincho ProN", serif;
    overflow: hidden;
  }

  /* Brain background fills entire screen */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("brain.png") no-repeat center center/cover;
    opacity: 1; /* full opacity */
    z-index: -1; /* keep it behind everything */
  }

  .container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    z-index: 1; /* content stays above brain */
  }

  h1 {
    font-size: 80px;
    color: white;
    text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
  }

  .btn {
    margin-top: 20px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    background: none;
    border: none;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    transition: transform 0.3s ease, opacity 0.5s ease;
    opacity: 0;
  }

  /* Fade in timing */
  .btn.try {
    animation: fadeIn 2s ease forwards;
    animation-delay: 2s;
  }

  .btn.resources {
    animation: fadeIn 2s ease forwards;
    animation-delay: 3s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<body>
  <div class="container">
    <h1>InMind.</h1>
    <button class="btn try">Try the Tool</button>
    <button class="btn resources">Resources</button>
  </div>
</body>
