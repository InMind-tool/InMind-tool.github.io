<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InMind</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .logo {
      font-family: "Hiragino Mincho ProN", serif;
      font-size: 64px;
      color: white;
      cursor: pointer;
      animation: glowWave 3s infinite;
    }

    @keyframes glowWave {
      0% { text-shadow: 0 0 2px #f8f8f8, 0 0 5px #f8f8f8; }
      50% { text-shadow: 0 0 10px #f8f8f8, 0 0 20px #f8f8f8; }
      100% { text-shadow: 0 0 2px #f8f8f8, 0 0 5px #f8f8f8; }
    }

    .click-here {
      opacity: 0;
      width: 150px; /* adjust as needed */
      margin-top: 20px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2s; /* appears BEFORE the button */
    }

    .try-button {
      font-family: "Hiragino Mincho ProN", serif;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 4s; /* appears AFTER click-here */
      text-shadow: 0 0 5px #f8f8f8, 0 0 15px #f8f8f8;
      transition: transform 0.3s ease;
    }

    .try-button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo" onclick="location.href='about.html'">InMind.</div>
  <img src="click-here.png" alt="Click Here" class="click-here">
  <button class="try-button" onclick="location.href='tool.html'">Try the tool</button>
</body>
</html>
