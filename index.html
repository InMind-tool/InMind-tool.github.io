<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InMind</title>
<style>
  /* Reset default margins */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Hiragino Mincho ProN", serif;
  }

  /* Glowing logo with wave outline */
  #logo-button {
    color: white;
    font-size: 72px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    position: relative;
    /* Outline glow effect using text-shadow */
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 15px #0ff,
      0 0 20px #0ff;
    /* For wave gradient animation */
    background: linear-gradient(90deg, #0ff, #fff, #0ff);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: wave 2s linear infinite;
  }

  @keyframes wave {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  #logo-button:hover {
    transform: scale(1.05);
  }

  /* Try the tool button */
  #try-tool {
    color: white;
    font-size: 24px;
    margin-top: 20px;
    text-decoration: none;
    opacity: 0; /* start invisible */
    transition: opacity 1.5s ease-in;
  }

  #try-tool:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>

  <!-- Logo button linking to About page -->
  <a id="logo-button" href="about.html">InMind.</a>

  <!-- Try the tool button (will fade in) -->
  <a id="try-tool" href="https://placeholder-link.com">Try the tool</a>

  <script>
    // Fade in the Try the tool button after 2 seconds
    window.addEventListener('load', function() {
      setTimeout(function(){
        document.getElementById('try-tool').style.opacity = 1;
      }, 2000); // 2-second delay
    });
  </script>

</body>
</html>
