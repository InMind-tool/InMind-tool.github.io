<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InMind</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Hiragino Mincho ProN", serif;
    overflow: hidden;
  }

  /* Background brain image */
  #brain-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* keeps it behind everything */
    opacity: 0.15; /* subtle so text/buttons stay readable */
  }

  /* Logo with pulsing off-white glow */
  #logo-button {
    color: white;
    font-size: 72px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    position: relative;
    transition: transform 0.3s;
    animation: glowWave 2s infinite;
  }

  @keyframes glowWave {
    0% {
      text-shadow: 0 0 5px #f8f8f8, 0 0 10px #f8f8f8, 0 0 20px #f8f8f8, 0 0 30px #f8f8f8;
    }
    50% {
      text-shadow: 0 0 20px #f8f8f8, 0 0 40px #f8f8f8, 0 0 60px #f8f8f8, 0 0 80px #f8f8f8;
    }
    100% {
      text-shadow: 0 0 5px #f8f8f8, 0 0 10px #f8f8f8, 0 0 20px #f8f8f8, 0 0 30px #f8f8f8;
    }
  }

  #logo-button:hover {
    transform: scale(1.05);
  }

  /* Try the tool button */
  #try-tool {
    color: white;
    font-size: 24px;
    margin-top: 20px;
    text-decoration: none;
    opacity: 0; /* start invisible */
    transition: opacity 1.5s ease-in;
    text-shadow: 0 0 5px #f8f8f8, 0 0 10px #f8f8f8, 0 0 20px #f8f8f8, 0 0 30px #f8f8f8;
  }

  #try-tool:hover {
    text-decoration: underline;
  }

  /* Resources button */
  #resources-button {
    color: white;
    font-size: 24px;
    margin-top: 15px;
    text-decoration: none;
    opacity: 0; /* start invisible */
    transition: opacity 1.5s ease-in;
    text-shadow: 0 0 5px #f8f8f8, 0 0 10px #f8f8f8, 0 0 20px #f8f8f8, 0 0 30px #f8f8f8;
  }

  #resources-button:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>

  <!-- Brain background image -->
  <img id="brain-image" src="brain.png" alt="Brain Background">

  <!-- Logo button linking to About page -->
  <a id="logo-button" href="about.html">InMind.</a>

  <!-- Try the tool button -->
  <a id="try-tool" href="https://placeholder-link.com">Try the tool</a>

  <!-- Resources button -->
  <a id="resources-button" href="resources.html">Resources</a>

  <script>
    // Fade in "Try the tool" after 2 seconds
    window.addEventListener('load', function() {
      setTimeout(function(){
        document.getElementById('try-tool').style.opacity = 1;
      }, 2000);

      // Fade in "Resources" after Try the tool (at 3.5s)
      setTimeout(function(){
        document.getElementById('resources-button').style.opacity = 1;
      }, 3500);
    });
  </script>

</body>
</html>
