<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InMind</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Hiragino Mincho ProN", serif;
    overflow-x: hidden;
    background-color: black; /* fallback if image fails to load */
  }

  .container {
    text-align: center;
  }

  /* Brain image */
  #brain {
    width: 100%;
    max-width: 600px;
    opacity: 0;
    transition: opacity 1.5s;
    margin-bottom: 20px;
  }

  /* Logo */
  #logo-button {
    color: white;
    font-size: 72px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    position: relative;
    transition: transform 0.3s, opacity 1.5s;
    text-shadow: 0 0 10px #f8f8f8, 0 0 20px #f8f8f8, 0 0 30px #f8f8f8, 0 0 40px #f8f8f8;
    opacity: 0;
  }
  #logo-button:hover { transform: scale(1.05); }

  /* Buttons */
  .btn {
    color: white;
    font-size: 24px;
    margin-top: 20px;
    text-decoration: none;
    text-shadow: 0 0 5px #f8f8f8, 0 0 10px #f8f8f8, 0 0 20px #f8f8f8, 0 0 30px #f8f8f8;
    opacity: 0;
    transition: opacity 1.5s ease-in;
    font-family: "Hiragino Mincho ProN", serif;
    display: inline-block;
  }
  .btn:hover { text-decoration: underline; }

</style>
</head>
<body>

  <div class="container">
    <!-- Brain image fades in with logo -->
    <img id="brain" src="brain.png" alt="Brain">

    <!-- Logo -->
    <a id="logo-button" href="about.html">InMind.</a>

    <!-- Buttons -->
    <a id="try-tool" class="btn" href="https://placeholder-link.com">Try the tool</a>
    <a id="resources" class="btn" href="#">Resources</a>
  </div>

  <script>
    window.addEventListener('load', function() {
      const brain = document.getElementById('brain');
      const logo = document.getElementById('logo-button');

      // Fade in brain and logo together
      setTimeout(() => {
        brain.style.opacity = 1;
        logo.style.opacity = 1;
      }, 500);

      // Buttons fade in after logo
      setTimeout(() => document.getElementById('try-tool').style.opacity = 1, 2000);
      setTimeout(() => document.getElementById('resources').style.opacity = 1, 3000);
    });
  </script>
</body>
</html>
