<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InMind</title>
  <style>
    /* Background brain image */
    #brain-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1; /* always visible, no fade */
      z-index: -1; /* stays behind all content */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* fallback in case image doesn't load */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    /* Logo */
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 28px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-family: "Times New Roman", serif;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Try the Tool button fades in first */
    .btn.tool {
      animation-delay: 2s;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }

    /* Resources button fades in after Tool button */
    .btn.resources {
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Brain background image -->
  <img id="brain-bg" src="BRAIN_IMAGE_PATH.png" alt="Brain Background">

  <div class="container">
    <!-- Logo -->
    <img src="LOGO_PATH.png" alt="InMind Logo" class="logo">

    <!-- Buttons -->
    <a href="app" class="btn tool">Try the Tool</a>
    <a href="about.html" class="btn resources">Resources</a>
  </div>
</body>
</html>
